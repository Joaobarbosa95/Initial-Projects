<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="main">
        <div class="container">
        <div class="calc screen"></div>
        <button class="calc keyboard operator" data-set="+">+</button>
        <button class="calc keyboard operator" data-set="-">-</button>
        <button class="calc keyboard operator" data-set="*">*</button>
        <button class="calc keyboard operator" data-set="/">/</button>
        <button class="calc keyboard num" data-set="7">7</button>
        <button class="calc keyboard num"  data-set="8">8</button>
        <button class="calc keyboard num"  data-set="9">9</button>
        <button class="calc keyboard num"  data-set="4">4</button>
        <button class="calc keyboard num"  data-set="5">5</button>
        <button class="calc keyboard num" data-set="6">6</button>
        <button class="calc keyboard num" data-set="1">1</button>
        <button class="calc keyboard num" data-set="2">2</button>
        <button class="calc keyboard num" data-set="3">3</button>
        <button class="calc keyboard num"  data-set="0">0</button>
        <button class="calc keyboard num" data-set=".">.</button>
        <button class="calc keyboard num" data-set="C">C</button>
        <button class="calc keyboard equal" data-set="=">=</button>
        </div>
    </div>
    
</body>
</html>
